    <style>
       * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
        display: flex;
        justify-content: center;
        background-color: #f4f4f9;
        padding-top: 100px; /* Espaço para evitar sobreposição com a barra de navegação fixa */
    }
        .container {
            max-width: 1200px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 15px;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .product-price {
            color: #e91e63;
            font-size: 16px;
            margin: 10px 0;
        }
        .add-button {
            padding: 10px 20px;
            background-color: #e91e63;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-button:hover {
            background-color: #d01750;
        }
    </style>
</head>
